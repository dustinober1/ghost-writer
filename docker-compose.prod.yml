version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ghostwriter_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ghostwriter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ghostwriter_password}
      POSTGRES_DB: ${POSTGRES_DB:-ghostwriter}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ghostwriter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghostwriter_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghostwriter_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ghostwriter}:${POSTGRES_PASSWORD:-ghostwriter_password}@postgres:5432/${POSTGRES_DB:-ghostwriter}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL:-openai}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama2}
      ENVIRONMENT: production
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ml_models:/app/ml_models
    networks:
      - ghostwriter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ghostwriter_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ghostwriter_network
    restart: unless-stopped

networks:
  ghostwriter_network:
    driver: bridge

volumes:
  postgres_data:
  ml_models:

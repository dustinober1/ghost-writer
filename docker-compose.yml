version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ghostwriter_postgres
    environment:
      POSTGRES_USER: ghostwriter
      POSTGRES_PASSWORD: ghostwriter_password
      POSTGRES_DB: ghostwriter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostwriter"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghostwriter_backend
    environment:
      DATABASE_URL: postgresql://ghostwriter:ghostwriter_password@postgres:5432/ghostwriter
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ml_models:/app/ml_models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  ml_models:

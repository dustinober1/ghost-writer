version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ghostwriter_postgres
    environment:
      POSTGRES_USER: ghostwriter
      POSTGRES_PASSWORD: ghostwriter_password
      POSTGRES_DB: ghostwriter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostwriter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghostwriter_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghostwriter_backend
    environment:
      DATABASE_URL: postgresql://ghostwriter:ghostwriter_password@postgres:5432/ghostwriter
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-use-a-random-string}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # Ollama Configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ml_models:/app/ml_models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ghostwriter_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ghostwriter_frontend
    environment:
      # Use empty string to enable relative URLs and Vite proxy
      - VITE_API_BASE_URL=
      - DOCKER=true
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - ghostwriter_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  ml_models:

networks:
  ghostwriter_network:
    driver: bridge
